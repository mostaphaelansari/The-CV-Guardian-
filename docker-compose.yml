version: '3.8'

services:
  cv-guardian:
    build: .
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/cv-guardian
      - SANDBOX_URL=http://sandbox:3001
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      - mongo
      - sandbox

  sandbox:
    build: ./sandbox
    ports:
      - "3001:3001"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3001/health" ]
      interval: 10s
      timeout: 3s
      retries: 3

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
